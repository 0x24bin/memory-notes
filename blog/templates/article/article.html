{% extends "article/home.html" %}
{% load custom_markdown %}
{% block content %}
    <div class="col-md-10" id="article">
    <div class="markdown-body">
            <article class="post post">
                <header class="entry-header">
                    <h1 class="entry-title">
                        {{ post.title }}
                    </h1>
                    <div class="entry-meta">
                            <span class="post-category"><a
                                    href="#">{{ post.category }}</a></span>

                            <span class="post-date"><a href="#">
                                <time class="entry-date" datetime="{{ post.date_time }}">{{ post.date_time }}</time>
                            </a></span>

                            <span class="post-author"><a
                                    href="#">Albert Einstein</a></span>

                            <span class="comments-link"><a
                                    href="#">4
                                Comments</a></span>
                    </div>
                </header>
                <div class="entry-content clearfix">
                    <p>&nbsp;&nbsp;{{ post.content | custom_markdown}}</p>
                </div>
            </article>
    </div>
    </div>
{% endblock %}

{% block menu %}
{% include "article/menu.html" %}
{% endblock %}
